<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="styles.css" />
    <audio
      id="button-hover"
      src="./assets/button-hover.mp3"
      preload="auto"
    ></audio>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Ellipse.png" alt="foto de perfil" />
        <p>Cláudio Daniel</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <div id="presentation">Conheça meu portifólio:</div>

      <ul class="buttons" id="play">
        <li>
          <a
            href="https://01-fundamentos-reactjs-ts-ten.vercel.app/"
            target="_blank"
            >Ignite social</a
          >
        </li>
        <li>
          <a href="https://ui-twt.vercel.app/" target="_blank">Twitter UI</a>
        </li>
        <li>
          <a
            href="https://claudio-py.github.io/boracodar/boracodar-08/"
            target="_blank"
            >Dashboard</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="#">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/claudio-leite-383463103/">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://github.com/claudio-py">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://discord.gg/T8DRDjk2">
          <ion-icon name="logo-discord"></ion-icon>
        </a>
      </div>

      <footer>FEITO COM DEDICAÇÃO</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
